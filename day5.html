<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>registration form</title>
</head>
<body >
<center><h1>STUDENT REGISTRATION FORM</h1></center>
<br>

<center><form>
	<h3>
		<label>First name:</label>
	<input type="text" name="firstname" placeholder="Enter your first name"><br><br>
	<label>Middle name:</label>
	<input type="text" name="middlename" placeholder="Enter your middlename"><br><br>
	<label>Last name:</label>
	<input type="text" name="Lastname" placeholder="Enter your lastname"><br><br>
	<label>E-mail:</label>
	<input type="email" name="email" placeholder="Enter your email"><br><br>
	<label>Date of Birth:</label>
	<input type="date" name="dob"><br><br>
	<label>Set Username:</label>
	<input type="text" name="username" placeholder="Enter Username"><br><br>
	<label>Set Password:</label>
	<input type="text" name="password" placeholder="Enter Password"><br><br>
	<label>Gender:</label>
	</h3>
	<input type="radio" name="male">MALE
	<input type="radio" name="male">FEMALE
	<input type="radio" name="male">others<br><br>
	<label><h3>Course:</h3</label>
	<select>
		<option value="Course">Course</option>
		<option value="BCA">BCA</option>
		<option value="BBA">BBA</option>
		<option value="B.Tech">B.Tech</option>
		<option value="MBA">MBA</option>
		<option value="MCA">MCA</option>
		<option value="M.Tech">M.Tech</option>
		</select>
		<br><br>
		<input type="button" value="Submit">
</form></center>
</body>
</html>
